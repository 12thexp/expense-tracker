{% extends "base.html" %} {% block title %}pivot-table{% endblock %} {% block
content %}

<h1 style="text-align: center">{{year_selected}} expenses</h1>
<form method="POST">
  <select
    name="year-select"
    id="year-select"
    onchange="document.forms[0].submit();"
  >
    {% for y in years %} {% if y == year_selected %}
    <option selected value="{{ y }}">{{ y }}</option>

    {% else %}
    <option value="{{ y }}">{{ y }}</option>

    {% endif %} {% endfor %}
  </select>
</form>
<div>
  {{exp_pivot | safe}}
</div>
<h1 style="text-align: center">{{year_selected}} income</h1>
<div>
  {{inc_pivot | safe}} 
</div>

<h1 style="text-align: center">{{year_selected}} balance</h1>
<div class="amount-flag">
  {{balance_pivot | safe}} 
</div>
{% endblock %}
