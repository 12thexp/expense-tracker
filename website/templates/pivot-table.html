{% extends "base.html" %} {% block title %}pivot-table{% endblock %} {% block
content %}

<h1>{{year_selected}} expenses</h1>
<form method="POST">
  <select
    name="yearSelect"
    id="yearSelect"
    onchange="document.forms[0].submit();"
  >
    {% for y in years %}
        {% if y == year_selected %}
            <option selected value="{{ y }}">{{ y }}</option>

        {% else %}
            <option value="{{ y }}">{{ y }}</option>

        {% endif %}
    {% endfor %}
  </select>
</form>
{{data | safe}}


{% endblock %}
